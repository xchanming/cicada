            error: 'Cicada konnte nicht aktualisiert werden. Klicke <a href="#" id="download-log">hier</a> um zur Protokolldatei zu gelangen.'
        finish:
            title: Abschluss
            message: |
                Die Installation wurde erfolgreich durchgeführt.

                Im nächsten Schritt werden die Installationsdateien vom Server gelöscht und Du wirst zur Administration weitergeleitet.
            submit: Administration öffnen
        install:
            title: Cicada herunterladen
            info: Wähle eine Cicada-Version aus. Die Software wird in das aktuelle Verzeichnis installiert.
            cicadaVersion: 'Cicada-Version:'
            after_install: Nach dem Herunterladen solltest Du das Dokumenten-Stammverzeichnis auf das neu erstellte Verzeichnis <strong>public</strong> ändern.
            log: Protokoll
            installation_failed: Herunterladen fehlgeschlagen
            submit: Herunterladen
            error: 'Cicada konnte nicht heruntergeladen werden. Klicke <a href="#" id="download-log">hier</a> um zur Protokolldatei zu gelangen.'
